<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    let arr = ["Divyank", "Devanshu"];
    arr.push("Mubin");
    document.write("Push : " + arr);
    document.write("<br/>");
    arr.pop();
    document.write("POP : " + arr);
    document.write("<br/>");
    arr.shift();
    document.write("Shift : " + arr);
    document.write("<br/>");
    arr.unshift("Mubin");
    document.write("Unshift : " + arr);
    document.write("<br/>");
    arr.splice(0, 1, "Disha");
    document.write("Splice : " + arr);
  </script>
</body>

</html>
