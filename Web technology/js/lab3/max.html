<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max</title>
</head>

<body>
    <script>
        const a = parseInt(prompt("enter array length"))
        let n = new Array(a);
        for (i = 0; i < a; i++) {
            n[i] = parseInt(prompt("enter array elemnet"))

            document.write(n[i] + "<br />")
        }
        let max = n[0];
        for (let i = 1; i < n.length; i++) {
            if (n[i] > max)
                max = n[i];
        }
        document.write("max" + max)
        

    </script>
</body>
