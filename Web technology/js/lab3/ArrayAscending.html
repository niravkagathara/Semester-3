<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const t = parseInt(prompt("enter array length"))
        let Arr = new Array(t);
        for (i = 0; i < t; i++) {
            Arr[i] = parseInt(prompt("enter array elemnet"))

            document.write(Arr[i] + "<br />")
        }
      
        for (var  i = 1; i < Arr.length; i++){
            for (var j = 0; j < i; j++){
                if (Arr[i] < Arr[j]) {
                    var x = Arr[i];
                    Arr[i] = Arr[j];
                    Arr[j] = x;
                }
            }
            }
        for(var i=0;i<Arr.length;i++)
       {
        document.write("<br/>"+Arr[i]+"<br/>")  
        }
    </script>
</body>
</html>
