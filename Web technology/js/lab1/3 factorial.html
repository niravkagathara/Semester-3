<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        factorial
    </title>
</head>

<body>
    <script>
        n = parseInt(prompt("enter number"));
        document.write("check factorial num " + n);
        fact = 1;
        for (i = 1; i <= n; i++) {
            fact = fact * i;
        }
     


        document.write("<br /> factorial is " +fact);




    </script>
</body>

</html>
