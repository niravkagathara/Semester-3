<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pelinodrom</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter string : "))
        var temp = a
        var rev = 0
        var digit = 0
        while(a!=0){
            digit= parseInt(a%10)
            rev = (rev*10) + digit
            a = parseInt(a/10)
        }
        if(rev===temp){
            document.write("Given number is palindrome.")
        }
        else{
            document.write("Given number isn't palindrome.")
        }
    </script>
</body>
</html>
