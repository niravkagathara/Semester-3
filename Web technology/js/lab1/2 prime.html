<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>
<body>
    <script >
       
        a=parseInt(prompt("enter number : "));
        
        document.write("number : \n"+a);
        n=0;
        for(i=2;i<a;i++)
        {
            if(a%i==0){
                n=1;
                break;
            }
        }
        if(n==0)
        {
            document.write(" <br/>prime")
        }
        else{
            document.write(" <br/>not prime")
        }
    </script>
</body>
</html>
