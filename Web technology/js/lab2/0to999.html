<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        n = parseInt(prompt("Enter a number : "))
        m = parseInt(n / 100)
        t = parseInt(n % 100)
        temp = t
        i = 0

        if (n > 999) {
            document.write("Out of range")
        }
        else {
            switch (m) {
                case 0: document.write("Zero &nbsp")
                    break;
                case 1: document.write("One &nbsp")
                    break;
                case 2: document.write("Two &nbsp")
                    break;
                case 3: document.write("Three &nbsp")
                    break;
                case 4: document.write("Four &nbsp")
                    break;
                case 5: document.write("Five &nbsp")
                    break;
                case 6: document.write("Six &nbsp")
                    break;
                case 7: document.write("Seven &nbsp")
                    break;
                case 8: document.write("Eight &nbsp")
                    break;
                case 9: document.write("Nine &nbsp")
                    break;
                default: document.write(" ")
            }
            document.write("Hundreed ")
            if (t > 10 && t < 20) {
                switch (t) {
                    case 11: document.write("Eleven &nbsp")
                        break;
                    case 12: document.write("Twelve &nbsp")
                        break;
                    case 13: document.write("Therteen &nbsp")
                        break;
                    case 14: document.write("Fourteen &nbsp")
                        break;
                    case 15: document.write("Fifteen &nbsp")
                        break;
                    case 16: document.write("Sixteen &nbsp")
                        break;
                    case 17: document.write("Seventeen &nbsp")
                        break;
                    case 18: document.write("Eighteen &nbsp")
                        break;
                    case 19: document.write("Nineteen &nbsp")
                        break;
                    default: document.write(" ")
                }
            }
            else {
                revt = 0
                while (t > 0) {
                    digit = parseInt(t % 10)
                    revt = (revt * 10) + digit
                    t = parseInt(t / 10)
                }
                while (revt > 0) {
                    digit = parseInt(revt % 10)
                    if (i == 0 && temp > 10) {
                        switch (digit) {
                            case 0: document.write("Zero &nbsp")
                                i = 1
                                break;
                            case 2: document.write("Twenty &nbsp")
                                i = 1
                                break;
                            case 3: document.write("Thriety &nbsp")
                                i = 1
                                break;
                            case 4: document.write("Fourty &nbsp")
                                i = 1
                                break;
                            case 5: document.write("Fifety &nbsp")
                                i = 1
                                break;
                            case 6: document.write("Sixty &nbsp")
                                i = 1
                                break;
                            case 7: document.write("Seventy &nbsp")
                                i = 1
                                break;
                            case 8: document.write("Eighty &nbsp")
                                i = 1
                                break;
                            case 9: document.write("Ninety &nbsp")
                                i = 1
                                break;
                            default: document.write(" ")
                        }
                    }
                    else {
                        switch (digit) {
                            case 1: document.write("One &nbsp")
                                break;
                            case 2: document.write("Two &nbsp")
                                break;
                            case 3: document.write("Three &nbsp")
                                break;
                            case 4: document.write("Four &nbsp")
                                break;
                            case 5: document.write("Five &nbsp")
                                break;
                            case 6: document.write("Six &nbsp")
                                break;
                            case 7: document.write("Seven &nbsp")
                                break;
                            case 8: document.write("Eight &nbsp")
                                break;
                            case 9: document.write("Nine &nbsp")
                                break;
                            default: document.write(" ")
                        }
                    }
                    revt = parseInt(revt / 10)
                }
            }
        }
    </script>
</body>

</html>
