<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=5;i>0;i=i-2){
            for(k=5;k>i;k--){
                document.write("&nbsp")
            }
            for(j=0;j<i;j++){
                document.write("*")
            }
            document.write("<br/>")
        }
        for(i=3;i<=5;i=i+2){
            for(k=3;k>=(i-1);k--){
                document.write("&nbsp")
            }
            for(j=1;j<=i;j++){
                document.write("*")
            }
            document.write("<br/>")
        }
    </script>
</body>
</html>
