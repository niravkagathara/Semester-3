<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var temp = 3
        for(var i=0;i<4;i++){
            for(var k=0;k<temp;k++){
                document.write("&nbsp&nbsp")
            }
            temp--
            for(var j=0;j<=i;j++){
                document.write("#")
            }
            document.write("<br/>")
        }
    </script>
</body>
</html>
