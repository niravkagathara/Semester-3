<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>



        for (let i = 1; i <= 4; i++) {
            for (let j = 1; j <= 4 - i; j++) {
                  document.write("_")
            }

            for (let k = 1; k <= i; k++) {
                     document.write("* ")
            }

            document.write("<br/>")
        }


    </script>
</body>

</html>
